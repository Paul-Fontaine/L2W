<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L2W - ZERO DÉCHETS EN RADE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="connexion.css" rel="stylesheet">
    <script src="connexion.js" defer></script>
</head>
<body>

  <!-- Header -->
  <header>
    <h1><a href="index.html" style="color: inherit; text-decoration: none;">L2W</a></h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="form.html">Créer</a>
      <a href="liste_collecte.html">Rejoindre</a>
        <a href="profil.html">Profil</a>
      <a href="connexion.html">Se connecter</a>
    </nav>
  </header>

  <!-- Conteneur centré pour les formulaires -->
  <div class="form-container">
    <div class="forms-wrapper">
      
      <!-- Formulaire d'inscription -->
      <form class="form hidden" id="signupForm">
        <p class="title">Inscription</p>
        <p class="message">Inscrivez-vous maintenant et accédez à toutes les fonctionnalités de notre application.</p>
        <div class="flex">
          <label for="name">
            <input class="input" id="name" name="name" type="text" placeholder="" required>
            <span>Prénom</span>
          </label>

          <label for="surname">
            <input class="input" id="surname" name="surname" type="text" placeholder="" required>
            <span>Nom</span>
          </label>
        </div>  
                
        <label for="email">
          <input class="input" id="email" name="email" type="email" placeholder="" required>
          <span>Email</span>
        </label>
            
        <button class="submit" type="submit">S'inscrire</button>
        <p class="signin">Vous avez déjà un compte ? <a id="showSignin">Se connecter</a></p>
      </form>

      <!-- Formulaire de connexion -->
      <form class="form" id="signinForm">
        <p class="title">Connexion</p>
        <p class="message">Connectez-vous pour accéder à votre compte.</p>
        <label for="email_con">
          <input class="input" id="email_con" name="email_con" type="email" placeholder="" required="">
          <span>Email</span>
        </label>
            
        <button class="submit" type="submit">Se connecter</button>
        <p class="signin">Pas encore de compte ? <a id="showSignup">S'inscrire</a></p>
      </form>

    </div>
  </div>
</body>
</html>
