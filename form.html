    <div class="container">
        <div class="header">
            <div class="icon-wrapper"></div>
            <h1>Proposez un ramassage</h1>
            <p>Ensemble ramassons tous les déchets</p>
        </div>

        <form id="propositionForm">
            <div class="form-group">
                <label for="name">Votre nom</label>
                <input type="text" id="name" name="name" placeholder="Jean Dujardins" required>
            </div>
    
            <div class="form-group">
                <label for="email">Adresse mail</label>
                <input type="email" id="email" name="email" placeholder="vous@exemple.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Téléphone</label>
                <input type="tel" id="phone" name="phone" placeholder="0612345678">
            </div>
    
            <div class="form-divider"></div>

            <div class="form-group">
                <label for="event-name">Nom du ramassage</label>
                <input type="text" id="event-name" name="event-name" placeholder="Ramassage de déchets" required>
            </div>

            <!-- todo selecteur de date -->
            <div class="form-group">
                <label for="event-name">Date</label>
                <input type="text" id="event-name" name="event-name" placeholder="01/01/2026" required>
            </div>

            <div class="form-group">
                <label for="event-place">Lieu de départ</label>
                <input type="text" id="event-place" name="event-place" placeholder="Plage de Saint-Anne" required>
            </div>
            <!-- todo case à cocher PMR friendly -->
    
            <div class="form-divider"></div>
    
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Donnez toutes les infos nécessaires aux futurs participants comme l'heure" required></textarea>
            </div>
    
            <button type="submit" class="submit-btn"><span>Submit Feedback</span></button>
    
            <div class="success-message" id="successMessage">
                ✓ nous avons enregistré votre proposition
            </div>
        </form>
    </div>
</body>
</html>
