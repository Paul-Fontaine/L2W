<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>L2W.org</title>
    <link rel="stylesheet" href="first.css">
    <link rel="stylesheet" href="form.css">
    <script src="form.js" defer></script>
</head>
<body>

     <header>
            <h1><a href="index.html" style="color: inherit; text-decoration: none;">L2W</a></h1>
            <nav>
                <a href="index.html">Accueil</a>
                <a href="form.html">Créer</a>
                <a href="liste_collecte.html">Rejoindre</a>
                <a href="connexion.html">Se connecter</a>
            </nav>
    </header>
    
    <div class="container">
        <div class="header">
            <div class="icon-wrapper"></div>
            <h1>Proposez un ramassage</h1>
            <p>Ensemble ramassons tous les déchets</p>
        </div>

        <form id="propositionForm">
            <div class="form-group">
                <label for="name">Votre nom</label>
                <input type="text" id="name" name="name" placeholder="Alphonse Desjardins" required>
            </div>
    
            <div class="form-group">
                <label for="email">Adresse mail</label>
                <input type="email" id="email" name="email" placeholder="vous@exemple.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Téléphone</label>
                <input type="tel" id="phone" name="phone" placeholder="0612345678">
            </div>
    
            <div class="form-divider"></div>

            <div class="form-group">
                <label for="event-name">Nom du ramassage</label>
                <input type="text" id="event-name" name="event-name" placeholder="Ramassage de déchets" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="event-place">Lieu de départ</label>
                <input type="text" id="event-place" name="event-place" placeholder="Plage de Saint-Anne" required>
            </div>

            <label class="checkbox" for="PMR">Adapté aux PMR
                <input type="checkbox" id="PMR" name="PMR">
                <span class="checkmark"></span>
            </label>

            <div class="form-divider"></div>
    
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Donnez toutes les infos nécessaires aux futurs participants comme l'heure" required></textarea>
            </div>
    
            <button type="submit" class="submit-btn"><span>Proposer le ramassage</span></button>
    
            <div class="success-message" id="successMessage">
                ✓ nous avons enregistré votre proposition
            </div>
        </form>
    </div>
</body>
</html>
