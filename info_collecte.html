<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Info collecte</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
        <link href="first.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>L2W ♻️</h1>
            <nav>
                <a href="index.html">Accueil</a>
                <a href="form.html">Créer</a>
                <a href="liste_collecte.html">Rejoindre</a>
                <a href="#">Se connecter</a>
            </nav>
        </header>

        <main class="page-container">

            <!-- Infos sur la collecte qui vont être affichées avec le JS -->
            <section class="collecte-info">

            </section>

            <!-- Formulaire d'inscription -->
            <section class="inscription-box">
                <h3>Inscription</h3>

                <form id="registrationForm">
                    <label for="firstName">Prénom</label>
                    <input type="text" id="firstName" required>

                    <label for="lastName">Nom</label>
                    <input type="text" id="lastName" required>

                    <label for="nombre">Nombre de participants</label>
                    <input type="number" id="nombre" value="1" required>

                    <button type="submit">S'inscrire</button>
                </form>
            </section>

        </main>

        <script src="infos.js"></script>


    </body>
</html>
