<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Info collecte</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
        <link href="first.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>L2W ♻️</h1>
            <nav>
                <a href="index.html">Accueil</a>
                <a href="form.html">Créer</a>
                <a href="liste_collecte.html">Rejoindre</a>
                <a href="#">Se connecter</a>
            </nav>
        </header>

        <main>
            <button id="showPopupButton" class="btn-bottom">Inscrivez-vous</button>

            <form id="registrationForm">
                <h3>Inscription à l'événement</h3>
                <label for="firstName">Prénom :</label>
                <input type="text" id="firstName" name="firstName" required>
                <label for="lastName">Nom :</label>
                <input type="text" id="lastName" name="lastName" required>
                <button type="submit">S'inscrire</button>
            </form>
        </main>

        <script src="infos.js"></script>
        <script>
            document.getElementById("showFormButton").addEventListener("click", () => {
                const form = document.getElementById("registrationForm");
                form.style.display = form.style.display === "none" ? "block" : "none";
            });
        </script>



    </body>
</html>
